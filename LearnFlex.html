<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex布局学习 - Powered by 洪建强</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div id="LearnFlex">
  <header>...header...</header>

  <div id="wrap">
    <div class="left">
      <h2>修改 .box 容器属性</h2>

      <ul>
        <li v-for="attrs, key in boxAttrs">
          <h3>{{key}}：</h3>
          <select :name="key" :multiple="key == 'flex-flow'" @change="bindBoxStyle">
            <option v-if="key != 'flex-flow'" value="">请选择</option>
            <option v-else>{{mergeBoxStyle}}</option>
            <option v-for="attr in attrs" :value="attr" :selected="boxStyle[key] == attr">{{attr}}</option>
          </select>
        </li>

        <li>
          <p>
            <span style="margin-right:8px;">width:</span><input v-model="boxStyle['width']">
          </p>
          <p>
            <span>height:</span><input v-model="boxStyle['height']">
          </p>
        </li>
      </ul>
    </div>

    <main style="justify-content: center; align-items: center;">
      <div class="box" :style="boxStyle">
        <div class="column" v-for="arr, i in itemsObj" :style="arr['columnStyle']">
          <span class="item" v-for="o, j in itemsObj[i]['items']" :style="o['style']">{{o['tag']}}</span>
        </div>
      </div>
    </main>

    <div class="right">
      <h2>修改 .item 项目属性</h2>

      <ul>
        <li>
          <h3>.item 数量：</h3>
          <input type="number" min="0" :value="itemsObjLen">
        </li>

        <li>
          <h3>选择指定的 .item：</h3>
          <select>
            <option value="-1">全选</option>
            <option v-for="i in itemsObjLen" :value="getItemTag(i)">{{getItemTag(i)}}</option>
          </select>
        </li>

        <li v-for="attrs, key in itemAttrs">
          <h3>{{key}}：</h3>

          <select v-if="typeof(itemAttrs[key]) == 'object'" :name="key">
            <option selected value="">请选择</option>
            <option
              v-for="attr in attrs"
              :value="attr"
              >
              {{attr}}
            </option>
          </select>

          <input v-if="typeof(itemAttrs[key]) == 'number'"
            :name="key"
            :min="(key == 'flex-shrink')?0:''"
            type="number">

          <input v-if="typeof(itemAttrs[key]) == 'string'"
            :name="key">
        </li>

        <li>
          <h3>.item 所在的 .column</h3>
          <select>
            <option selected>请选择</option>
            <option
              v-for="i in itemsObj.length"
              :value="i"
              >
              {{i+1}}
            </option>
          </select>
        </li>
      </ul>
    </div>
  </div>

  <footer>
    <h2 style="text-align: center;">修改 .column 容器属性</h2>

    <ul>
      <li>
        <h3>选择指定的.column：</h3>
        <select v-model="chooseColumn">
          <option value="-1">全选</option>
          <option
              v-for="i in itemsObj.length"
              :value="i-1"
              >
              {{i}}
          </option>
        </select>
      </li>

      <li v-for="attrs, key in boxAttrs">
        <h3>{{key}}：</h3>
        <select :name="key" :multiple="key == 'flex-flow'" @change="bindColumnStyle">
          <option v-if="key != 'flex-flow'" value="">请选择</option>
          <option v-else>{{mergeColumnStyle}}</option>
          <option v-for="attr in attrs" :value="attr" :selected="columnStyle[key] == attr">{{attr}}</option>
        </select>
      </li>

    </ul>

  </footer>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
