<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex布局学习 - Powered by 洪建强</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div id="LearnFlex">
  <header>...header... {{getItemPosFromNo(itemsChooseStatus)}}</header>

  <div id="wrap">
    <div class="left">
      <h2>修改 .box 容器属性</h2>

      <ul>
        <li v-for="attrs, key in boxCSS">
          <h3>{{key}}：</h3>
          <select @change="selectedBoxCSS" :name="key" :multiple="key == 'flex-flow'">
            <option v-if="key != 'flex-flow'" selected value="">请选择</option>
            <option v-if="key == 'flex-flow'">{{flexFlow}}</option>
            <option v-for="attr in attrs" :value="attr" :selected="boxSelectStyle[key] === attr">{{attr}}</option>
          </select>
        </li>

        <li>
          <p>
            <span style="margin-right:8px;">width:</span><input v-model="boxSelectStyle['width']">
          </p>
          <p>
            <span>height:</span><input v-model="boxSelectStyle['height']">
          </p>
        </li>
      </ul>
    </div>

    <main style="justify-content: center; align-items: center;">
      <div class="box" :style="boxSelectStyle">
        <div class="column" v-for="arr, i in itemsArray">
          <span class="item" v-for="o, j in itemsArray[i]" :style="o">{{itemsArray[i][j]['No.']}}</span>
        </div>
      </div>
    </main>

    <div class="right">
      <h2>修改 .item 项目属性</h2>

      <ul>
        <li>
          <h3>.item 数量：</h3>
          <input type="number" min="0" @click="setItemsNum" :value="itemsLength">
        </li>

        <li>
          <h3>.item 所在的 .column</h3>
          <select @change="selectedItemColumn">
            <option selected value="">请选择</option>
            <option 
              v-for="item, i in itemsArray"
              :value="i+1"
              :selected="(itemsChooseStatus!='0')?(itemX() == i):(false)"
              >
              {{i+1}}
            </option>
          </select>
        </li>

        <li>
          <h3>选择指定的 .item：</h3>
          <select v-model="itemsChooseStatus" @change="selectedItem">
            <option value="0">全选</option>
            <option v-for="i in itemsLength" :value="getItemNo(i)">{{getItemNo(i)}}</option>
          </select>
        </li>

        <li v-for="attrs, key in itemCSS">
          <h3>{{key}}：</h3>

          <select v-if="typeof(itemCSS[key]) == 'object'" @change="selectedItemCSS" :name="key">
            <option selected value="">请选择</option>
            <option
              v-for="attr in attrs"
              :value="attr"
              :selected="(itemsChooseStatus!='0')?(itemsArray[itemX()][itemY()][key] == attr):(false)">
              {{attr}}
            </option>
          </select>

          <input v-if="typeof(itemCSS[key]) == 'number'"
            @change="selectedItemCSS"
            :value="(itemsChooseStatus!='0')?(itemsArray[itemX()][itemY()][key]):(itemCSS[key])"
            :name="key"
            :min="(key == 'flex-shrink')?0:''"
            type="number">

          <input v-if="typeof(itemCSS[key]) == 'string'"
            @change="selectedItemCSS"
            :value="(itemsChooseStatus!='0')?(itemsArray[itemX()][itemY()][key]):(itemCSS[key])"
            :name="key">
        </li>
      </ul>
    </div>
  </div>

  <footer>
    <h2 style="text-align: center;">修改 .column 容器属性</h2>

    <ul>
      <li>
        <h3>选择指定的.column：</h3>
        <select @change="selectedColumn">
          <option selected value="">请选择</option>
          <option 
            v-for="item, i in itemsArray"
            :value="i"
            :selected="(itemsChooseStatus!='0')?(itemX() == i):(false)"
            >
            {{i+1}}
          </option>
        </select>
      </li>

      <li v-for="attrs, key in boxCSS">
        <h3>{{key}}：</h3>
        <select @change="selectedColumnCSS" :name="key" :multiple="key == 'flex-flow'">
          <option v-if="key != 'flex-flow'" selected value="">请选择</option>
          <option v-if="key == 'flex-flow'">{{flexFlow}}</option>
          <option v-for="attr in attrs" :value="attr" :selected="boxSelectStyle[key] === attr">{{attr}}</option>
        </select>
      </li>

    </ul>

  </footer>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
